# Nixpacks Configuration for Skynet E-Billing
# Based on successful setup from skynet-customer-health

[phases.setup]
nixPkgs = [
    "php83",
    "php83Packages.composer",
    "php83Extensions.pdo_mysql",
    "php83Extensions.bcmath",
    "php83Extensions.sockets",
    "php83Extensions.xml",
    "php83Extensions.mbstring",
    "php83Extensions.ctype",
    "php83Extensions.curl",
    "php83Extensions.dom",
    "php83Extensions.fileinfo",
    "php83Extensions.filter",
    "php83Extensions.tokenizer",
    "php83Extensions.pcntl",
    "php83Extensions.posix",
    "php83Extensions.zip",
    "php83Extensions.gd",
    "php83Extensions.intl",
    "nodejs_20",
    "npm-9_x",
    "iputils"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-req=php",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "sh deploy.sh"
