# Nixpacks Configuration for Skynet E-Billing
# Based on successful setup from skynet-customer-health

[phases.setup]
nixPkgs = [
    "php84",
    "php84Packages.composer",
    "php84Extensions.pdo_mysql",
    "php84Extensions.bcmath",
    "php84Extensions.sockets",
    "php84Extensions.xml",
    "php84Extensions.mbstring",
    "php84Extensions.ctype",
    "php84Extensions.curl",
    "php84Extensions.dom",
    "php84Extensions.fileinfo",
    "php84Extensions.filter",
    "php84Extensions.tokenizer",
    "php84Extensions.pcntl",
    "php84Extensions.posix",
    "php84Extensions.zip",
    "php84Extensions.gd",
    "php84Extensions.intl",
    "nodejs_20",
    "npm-9_x",
    "iputils"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "sh deploy.sh"
